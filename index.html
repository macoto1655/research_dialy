<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awesome https://fontawesome.com/start -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Bootstrap https://getbootstrap.com/docs/4.3/getting-started/introduction/ -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Todo List</title>
</head>

<body>
    <div class="container">
        <header class="text-center text-light my-4">
            <div>
                <h1 class="mb-4">ぼくだけの研究日誌</h1>
                <p class="explain">研究で読んだ本や論文を記録して、<br>自分だけの研究日誌をつくろう</p>
            </div>
            <div>
                <p class="explain">↓読んだ本や論文を検索↓</p>
                <form class="search">
                    <input type="text" class="form-control m-auto" name="search" placeholder="論文や本の名前">
                </form>
            </div>
        </header>

        <div class="list-group todos mx-auto text-light">
            <!-- javaScript でリストを追加する予定-->
        </div>

        <form class="add text-center my-4">
            <p class="explain">↓読んだ本や論文を記録しよう↓</p>
            <label class="text-light">よんだ論文</label>
            <input type="text" class="form-control m-auto" name="add" placeholder="新しい日誌">
            <br>
            <label class="text-light">日記</label><br>
            <textarea id="message-body" rows="4" cols="40" placeholder="思ったこと、気づいたこと"></textarea>
        </form>
        <button id="button" type="button">書いた</button>
    </div>

    <script src="app.js"></script>
</body>

</html>
